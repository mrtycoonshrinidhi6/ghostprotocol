version: '3.8'

services:
  frontend:
    build:
      context: ./ghost-protocol-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODULE_NAME=backend.api
      - VARIABLE_NAME=app
      - PORT=8000
